<!DOCTYPE html>
<html>
<head>

	<link rel="stylesheet" href="treecontrol.css" type="text/css">

	<script type="text/javascript">

			})

			var tree2 = new TreeControl($("#tree2"), "Root");

			var ab1 = a1.addNode("B1");
			//var abc1 = ab1.addNode("C1");
		})
	</script>
</head>
<body>
